<div class="modal-content"><div class="modal-header"><p class="modal-title">Change Password</p></div><div class="modal-body form-group"><li><label for="chg_username">Username:</label></li><li><input type="text" id="chg_username" placeholder="Username" ng-model="user.username" class="form-control"/></li><li><label for="chg_password">New Password:</label></li><li><input type="password" id="chg_password" placeholder="Password" ng-model="user.new_password" class="form-control"/></li><li><label for="conf_password">Confirm Password:</label></li><li><input type="password" id="conf_password" placeholder="Password" ng-model="user.confirm_password" class="form-control"/></li></div></div><div class="modal-footer"><form ng-submit="submit()"><button type="submit" class="btn btn-primary"><span class="network-name">Submit</span><i class="fa fa-download"></i></button><button type="button" ng-click="cancel()" class="btn btn-primary"><span class="network-name">Cancel</span><i class="fa fa-sign-out"></i></button></form></div>
