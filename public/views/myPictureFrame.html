<link rel="stylesheet" type="text/css" href="./stylesheets/myPictureFrame.min.css"/><div id="myFrame"><div class="frameDef"><div class="row"><div class="col-sm-12"><div class="col-sm-4 outer"></div><div class="container header col-sm-4"><button id="close" ng-click="close()"><span></span><i class="fa fa-close"></i></button><p id="header_text" class="network-name">{{pictureFrameMessage}}</p></div></div></div><div class="row"><div class="col-sm-12"><div class="col-sm-4 outer"></div><div class="container body col-sm-4"><img id="current" my-event-handler="my-event-handler" class="current img-responsive"/><img id="next" my-event-handler="my-event-handler" class="next img-responsive"/></div></div></div><div class="row"><div class="col-sm-12"><div class="col-sm-4 outer"></div><div class="container footer network-name col-sm-4"><div><button id="{{key}}" ng-repeat="(key,value) in copy.body.pictureFrame.buttons" ng-click="callToAction(key)" class="btn btn-primary"><span></span><i class="{{value}}"></i></button></div><div><p id="footer_id" class="col-sm-2"></p><p id="footer_date" class="col-sm-8"></p><P id="footer_count" class="col-sm-2"></P></div></div></div></div></div><div><div class="row"><div class="col-sm-12"><div class="col-sm-4 outer"></div><div class="col-sm-4 network-name"><p id="message">{{pictureFrameMessage}}</p></div></div></div></div></div>
