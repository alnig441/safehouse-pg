<div class="modal-content"><div class="modal-header"><p class="modal-title">Projects</p></div><div ng-repeat="project in projects" class="modal-body form-group"><li class="active">Company / Project:</li><p>{{project.company}}</p><li class="active">Skills / Technologies:</li><p>{{project.skills}}</p><li class="active">Description:</li><p>{{project.description}}</p></div><div class="modal-footer"><button type="button" ng-click="cancel()" class="btn btn-primary">Close</button></div></div>
