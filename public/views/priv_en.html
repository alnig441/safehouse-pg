<div dropdown="dropdown" is-open="status.isopen" class="btn-group"><button id="single-button" type="button" dropdown-toggle="dropdown-toggle" ng-disabled="disabled" class="btn btn-primary btn-default">Menu<span class="caret"></span></button><ul role="menu" aria-labelledby="single-button" class="dropdown-menu"><li role="menuitem"><a ng-click="open()">Latest Event</a></li><li role="menuitem"><a ng-click="viewEventsForm()">Search Events</a></li><li role="menuitem"><a ng-click="viewImagesForm()">Search Images</a></li><li role="menuitem"><a ng-click="logout()">Log out</a></li></ul></div><form id="queryEvents" ng-submit="queryEvents()"><ul>ENTER TIMEFRAME (month, year)<li><label for="month"></label></li><li><select ng-model="form.month" ng-options="option.value as option.name for option in months" ng-init="form.month=months[0].value"></select></li><li><label for="year"></label></li><li><input type="text" name="year" ng-model="form.year" placeholder="2014"/></li><li><input type="submit" value="Search Events" ng-click="queryEvents()"/></li></ul></form><form id="queryImages" ng-submit="queryImages()"><ul>INPUT SEARCH TERMS<li><label for="meta_tags"></label></li><li><input type="text" name="meta_tags" placeholder="names places holidays" ng-model="form.meta"/></li><li><input type="submit" value="Search Images"/></li></ul></form><div><script type="text/ng-template" id="myModalContent.html"><div class="modal-header"><p class="modal-title">{{ event.event_en }}</p></div><div class="modal-body"><img src="{{ event.url }}" alt="latest event" width="450" height="600"/></div><div class="modal-footer"><p class="modal-created">Updated: {{ event.created.en }}</p></div></script><div ng-show="selected"></div></div>
