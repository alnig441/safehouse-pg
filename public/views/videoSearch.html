<div id="videoContainer" class="row"><div ng-repeat="item in videos"><li class="container"><label class="form-control network-name">{{item.year}}</label><span ng-click="expand()" ng-show="videos.active != &quot;{{item.year}}&quot; || !videos.active"><i class="fa fa-plus-square-o"></i></span><span ng-click="collapse()" ng-show="videos.active == &quot;{{item.year}}&quot;"><i class="fa fa-minus-square-o"></i></span><table ng-hide="videos.active != &quot;{{item.year}}&quot;" class="table-condensed table-responsive"><tbody><tr ng-repeat="(key,values) in item.videos track by $index"><td ng-repeat="video in values" ng-controller="singleViewModalCtrl" class="col-sm-1"><span ng-click="open('md','video')"><i class="btn fa fa-file-movie-o fa-3x"></i></span><!--span(ng-click='loadVideo()')--><!--    i.btn.fa.fa-file-movie-o.fa-3x-->
</td></tr></tbody></table></li></div></div><my-video-modal class="ng-hide"></my-video-modal><!--div.ng-hide--><!--    video#cachedVideo(controls ,my-event-handler='video', type='video/mp4')//source(src='', type='video/mp4')-->
