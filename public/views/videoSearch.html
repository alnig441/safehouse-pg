<div id="videoContainer"><div id="video_div"><div class="row"><div class="col-sm-12"><div class="container"><li ng-repeat="item in videos"><h4 class="form-control network-name">{{item.year}}</h4><span ng-click="expand()" ng-show="videos.active != &quot;{{item.year}}&quot; || !videos.active"><i class="fa fa-plus-square-o"></i></span><span ng-click="collapse()" ng-show="videos.active == &quot;{{item.year}}&quot;"><i class="fa fa-minus-square-o"></i></span><table ng-hide="videos.active != &quot;{{item.year}}&quot;" class="table-condensed table-responsive"><tbody><tr ng-repeat="(key,values) in item.videos track by $index"><td ng-repeat="video in values" ng-controller="singleViewModalCtrl" class="col-sm-1"><span ng-click="open('md','video')"><i class="btn fa fa-file-movie-o fa-3x"></i></span></td></tr></tbody></table></li></div></div></div></div></div><my-video-modal my-event-handler="my-event-handler" class="ng-hide"></my-video-modal>
