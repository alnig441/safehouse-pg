<div class="modal-content"><div class="modal-header"><p class="modal-title">{{ selected.event.description }}</p><p>#{{selected.event.id}}</p></div><div class="modal-body"><img src=" {{ selected.event.url }} " class="img-responsive"/></div><div class="modal-footer"><p>{{selector + 1}} of {{ events.length }}</p><button type="button" ng-click="previous()" class="btn btn-primary"><span class="network-name"></span><i class="fa fa-step-backward"></i></button><button type="button" ng-click="play()" class="btn btn-primary"><span class="network-name"></span><i id="play" class="fa fa-play"></i></button><button type="button" ng-click="next()" class="btn btn-primary"><span class="network-name"></span><i class="fa fa-step-forward"></i></button><button id="close" type="button" ng-click="cancel()" class="btn btn-primary"><span class="network-name"></span><i class="fa fa-stop"></i></button></div></div>
