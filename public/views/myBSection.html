<link rel="stylesheet" href="/stylesheets/sectionStyle.min.css"/><div class="content-section-b allan"><div class="container"><div class="row"><div class="col-lg-5 col-lg-offset-1 col-sm-push-6 col-sm-6"><hr class="section-heading-spacer"/><div class="clearfix"></div><h2 class="section-heading network-name">&sdot; Contact Form &sdot;</h2><div class="container inline-block"><form name="contactForm"><li ng-repeat="(key, property) in copy.body.contactForm.labels"><label ng-if="key != &quot;budget&quot; &amp;&amp; key != &quot;company&quot;" for="{{key}}" class="network-name">{{property.name}}<span style="color:red;">&#10033;</span></label><label ng-if="key === &quot;budget&quot; || key === &quot;company&quot;" for="{{key}}" class="network-name">{{property.name}}</label><input ng-if="key!= &quot;project&quot;" type="{{property.type}}" name="{{key}}" ng-model="form[key]" ng-pattern="property.regex" class="form-control"/><textarea ng-if="key === &quot;project&quot;" type="{{property.type}}" name="{{key}}" ng-model="form[key]" ng-pattern="property.regex" class="form-control"></textarea></li><li><label class="network-name"></label></li><li ng-show="!status"><input type="submit" ng-click="sendForm()" class="btn btn-primary"/></li><li ng-show="status"><p id="status">{{status}}</p></li></form></div></div><div class="col-lg-5 col-sm-pull-6 col-sm-6"><hr class="section-heading-spacer"/><div class="clearfix"></div><h2 class="section-heading network-name">&sdot; About &sdot;</h2><div class="container inline-block"><my-avatar-card></my-avatar-card><p class="lead">{{copy.body.about.blurb}}</p></div></div></div></div></div>
