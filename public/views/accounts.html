<div ng-controller="acctsCtrl"><ul ng-controller="locationCtrl" class="nav nav-tabs nav-justified"><li id="list" class="active"><a href="" data-toggle="tab" ng-click="select(&quot;list&quot;)">List Accounts</a></li><li id="add"><a href="" data-toggle="tab" ng-click="select(&quot;add&quot;)">Add Account</a></li></ul><div id="list_div" class="container-fluid"><div class="row"><div class="col-sm-12"><form class="container"><h4 class="network-name form-control">ACTIVE ACCOUNTS</h4><table class="table table-condensed"><thead><tr><th class="col-sm-3"><select ng-change="viewAcct()" name="view_acct" ng-model="form.acct_type" ng-options="option.value as option.name for option in acct" ng-init="form.acct_type=acct[0].value"></select></th><th class="col-sm-3">LANGUAGE</th><th class="col-sm-3">FOLDERS</th><th class="col-sm-3">SELECT ACTION</th></tr></thead><tbody><tr ng-repeat="user in users"><td value="{{user.username}}">{{user.username}}</td><td>{{user.lang}}</td><td>{{user.storages}}</td><td ng-controller="singleViewModalCtrl"><button ng-click="open('lg', 'storage')" class="btn btn-default btn-sm"><i class="fa fa-pencil-square-o"></i></button><button ng-click="open('lg','modify')" class="btn btn-default btn-sm"><i class="fa fa-key"></i></button><button ng-click="delAcct()" ng-disabled="user.username === &quot;admin&quot;" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></form></div></div></div><div id="add_div" class="container-fluid ng-hide"><div class="row"><div><form ng-submit="addAcct()" class="container"><h4 class="network-name form-control">CREATE NEW ACCOUNT</h4><li><label for="username1">Username:</label></li><li><input type="text" id="username1" placeholder="Username" ng-model="form.username" class="form-control"/></li><li><label for="password">Password:</label></li><li><input type="password" id="password" placeholder="Password" ng-model="form.password" class="form-control"/></li><li><label for="acct_type">Account Type:</label></li><li><select name="view_acct" ng-model="form.acct_type" ng-options="option.value as option.name for option in acct" ng-init="form.acct_type=acct[0].value" class="form-control"></select></li><li><label for="image folder">Image Folder:</label></li><li><select name="image folder" ng-model="form.storage" ng-options="option.folder for option in storages" class="form-control"></select></li><li><label for="lang">Language:</label></li><li><select name="lang" ng-model="form.lang" ng-options="option.value as option.name for option in lang" ng-init="form.lang=lang[0].value" class="form-control"></select></li><li><label for="submit button"></label></li><li><input type="submit" value="Add Account" name="submit button" ng-disabled="!form.username || !form.password || !form.acct_type || !form.storage || !form.lang" class="btn btn-primary"/></li></form></div></div></div></div><div my-change-pw-modal="my-change-pw-modal"></div><div my-manage-storages-modal="my-manage-storages-modal"></div>
