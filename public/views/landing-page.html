<switch-tab newTab="select()"><li id="ticker" class="active"><a href="" data-toggle="tab" ng-click="select(&quot;ticker&quot;)">Ticker</a></li><li id="resume"><a href="" data-toggle="tab" ng-click="select(&quot;resume&quot;)">Resume</a></li><li id="biography"><a href="" data-toggle="tab" ng-click="select(&quot;biography&quot;)">Biography</a></li></switch-tab><div id="ticker_div" class="container-fluid"><div class="row"><div class="col-sm-12"><form ng-controller="landingPageCtrl" ng-submit="postItem()" class="container"><h4 class="network-name form-control">CREATE NEW TICKER ITEM</h4><li><label>Owner:</label></li><li><select type="text" ng-model="form.owner" ng-options="option.name as option.value for option in owners" class="form-control"></select></li><li><label>Date:</label></li><li><input type="date" ng-model="form.date" class="form-control"/></li><li><label for="">Headline:</label></li><li><input type="text" ng-model="form.headline" class="form-control"/></li><li><label for="">Copy:</label></li><li><textarea ng-model="form.copy" class="form-control"></textarea></li><li><label for="submit button"></label></li><li><input type="submit" value="Post Item" name="submit button" ng-disabled="!form.owner || !form.headline" class="btn btn-primary"/></li></form></div></div></div><div id="resume_div" class="container-fluid ng-hide"><div class="row"><div class="col-sm-12"><form ng-controller="landingPageCtrl" ng-submit="postProject()" class="container"><h4 class="network-name form-control">CREATE NEW PROJECT/JOB</h4><li><label>Owner:</label></li><li><select type="text" ng-model="form.owner" ng-options="option.name as option.value for option in owners" class="form-control"></select></li><li><label>Begin Date</label></li><li><input type="date" ng-model="form.begin_date" class="form-control"/></li><li><label>End Date</label></li><li><input type="date" ng-model="form.end_date" class="form-control"/></li><li><label>Company</label></li><li><input type="text" ng-model="form.company" class="form-control"/></li><li><label>Technologies</label></li><li><input type="text" ng-model="form.skills" class="form-control"/></li><li><label>Description</label></li><li><textarea ng-model="form.description" class="form-control"></textarea></li><li><label></label></li><li><input type="submit" value="Post Job" name="submit button" ng-disabled="!form.begin_date || !form.company || !form.skills || !form.description" class="btn btn-primary"/></li></form></div></div></div><div id="biography_div" class="container-fluid ng-hide"><div class="row"><div class="col-sm-12"><form ng-controller="landingPageCtrl" ng-submit="addBio()" class="container"><h4 class="network-name form-control">UPDATE BIOGRAPHY</h4><li><label>Owner:</label></li><li><select type="text" ng-model="form.owner" ng-options="option.name as option.value for option in owners" ng-change="getBio()" class="form-control"></select></li><li><label>About</label></li><li><textarea ng-model="form.about" class="form-control"></textarea></li><li><label>Soft Skills</label></li><li><input type="text" ng-model="form.soft_skills" class="form-control"/></li><li><label>Hard Skills</label></li><li><input type="text" ng-model="form.hard_skills" class="form-control"/></li><li><label></label></li><li><input type="submit" value="Update Bio" name="submit button" ng-disabled="!form.about || !form.soft_skills || !form.hard_skills" class="btn btn-primary"/></li></form></div></div></div>
