<div id="main"><ul class="nav nav-tabs nav-justified"><li id="list" class="active"><a href="" data-toggle="tab" ng-click="select(&quot;list&quot;)">List Accounts</a></li><li id="add"><a href="" data-toggle="tab" ng-click="select(&quot;add&quot;)">Add Account</a></li></ul><div id="list_div" class="container-fluid"><div class="row"><div class="col-sm-12"><form class="container"><!--h3 List Accounts--><table class="table table-condensed"><thead><tr><th class="col-sm-3"><select ng-change="viewAcct()" name="view_acct" ng-model="form.acct_type" ng-options="option.value as option.name for option in acct" ng-init="form.acct_type=acct[0].value"></select></th><th class="col-sm-3">UserID</th><th class="col-sm-3">Language</th><th class="col-sm-3">Select</th></tr></thead><tbody><tr ng-repeat="user in users"><td># {{user.id}}</td><td value="{{user.username}}">{{user.username}}</td><td>{{user.lang}}</td><td><button ng-controller="singleViewModalCtrl" ng-click="open('lg','modify')" class="btn btn-default btn-sm"><i class="fa fa-pencil-square-o"></i></button><button ng-click="delAcct()" ng-disabled="form.acct_type === &quot;admin&quot;" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></form></div></div></div><div id="add_div" class="container-fluid ng-hide"><div class="row"><div><form ng-submit="addAcct()" class="container"><!--h3 Add Account--><li><label for="username1">Username:</label></li><li><input type="text" id="username1" placeholder="Username" ng-model="form.username" class="form-control"/></li><li><label for="password">Password:</label></li><li><input type="password" id="password" placeholder="Password" ng-model="form.password" class="form-control"/></li><li><label for="acct_type">Account Type:</label></li><li><select name="view_acct" ng-model="form.acct_type" ng-options="option.value as option.name for option in acct" ng-init="form.acct_type=acct[0].value" class="form-control"></select></li><li><label for="acct_type">Image Folder:</label></li><li><select name="view_acct" ng-model="form.folder" ng-options="option.folder as option.folder for option in folders" class="form-control"></select></li><li><label for="lang">Language:</label></li><li><select name="lang" ng-model="form.lang" ng-options="option.value as option.name for option in speak" ng-init="form.lang=speak[0].value" class="form-control"></select></li><li><label for="submit button"></label></li><li><input type="submit" value="Add Account" name="submit button" class="btn btn-primary"/></li></form></div></div></div><div><script type="text/ng-template" id="modifyAcctModal.html"><div class="modal-content"><div class="modal-header"><p class="modal-title">Change Password</p></div><div class="modal-body form-group"><li><label for="chg_username">Username:</label></li><li><input type="text" id="chg_username" placeholder="Username" ng-model="user.username" class="form-control"/></li><li><label for="chg_password">New Password:</label></li><li><input type="password" id="chg_password" placeholder="Password" ng-model="user.new_password" class="form-control"/></li><li><label for="conf_password">Confirm Password:</label></li><li><input type="password" id="conf_password" placeholder="Password" ng-model="user.confirm_password" class="form-control"/></li></div><div class="modal-footer"><form ng-submit="submit()"><button type="submit" class="btn btn-primary"><span class="network-name">Submit</span><i class="fa fa-download"></i></button><button type="button" ng-click="cancel()" class="btn btn-primary"><span class="network-name">Cancel</span><i class="fa fa-sign-out"></i></button></form></div></div></script></div></div>
