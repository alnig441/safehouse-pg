<div class="modal-content"><div class="modal-header"><p class="modal-title">Change Password</p></div><div class="modal-body"><li><label for="chg_username" class="network-name">Username:</label></li><li><input type="text" id="chg_username" placeholder="Username" ng-model="user.username" class="form-control"/></li><li><label for="chg_password" class="network-name">New Password:</label></li><li><input type="password" id="chg_password" placeholder="Password" ng-model="user.new_password" class="form-control"/></li><li><label for="conf_password" class="network-name">Confirm Password:</label></li><li><input type="password" id="conf_password" placeholder="Password" ng-model="user.confirm_password" class="form-control"/></li></div><div class="modal-footer"><button ng-click="submit()" class="btn btn-primary"><span class="network-name">{{userLang.button.submit}} &#8199</span><i class="fa fa-floppy-o"></i></button><button ng-click="cancel()" class="btn btn-primary"><span class="network-name">{{userLang.button.cancel}} &#8199</span><i class="fa fa-sign-out"></i></button></div></div>
