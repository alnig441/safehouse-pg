<div class="modal-content"><div class="modal-header"><p class="network-name modal-title">Manage Image Information</p></div><div class="modal-body"><li><img src="{{img.url}}" width="304" height="236" class="img-thumbnail"/></li><!--CHECKBOXES--><div ng-repeat="(key,value) in copy.modals.addTags.checkboxes" ng-if="key === &quot;add_tags&quot; || (!this.tags_form.event.event_da &amp;&amp; key === &quot;add_event&quot;) &amp;&amp; (!this.uncategorized.id &amp;&amp; key === &quot;add_event&quot;)" class="network-name">{{value}} &#8199<input type="checkbox" ng-model="tags_form[key]"/></div><!--TAGS LABELS--><div ng-hide="!this.tags_form.add_tags" ng-repeat="(key,value) in copy.modals.addTags.labels" ng-if="key != &quot;event_da&quot; &amp;&amp; key != &quot;event_en&quot;"><li><label for="{{meta_tags}}" class="network-name">{{value}}</label></li><li><input name="{{meta_tags}}" placeholder="&quot;{{key}}&quot;" type="text" ng-model="tags_form.image[key]" class="form-control"/></li></div><!--EVENT LABELS--><div ng-hide="!this.tags_form.add_event" ng-repeat="(key,value) in copy.modals.addTags.labels" ng-if="(key === &quot;event_da&quot; || key === &quot;event_en&quot;) &amp;&amp; !this.uncategorized.id"><li><label for="{{key}}" class="network-name">{{value}}</label></li><li><textarea name="{{key}}" placeholder="&quot;event description&quot;" ng-model="tags_form.event[key]" class="form-control"></textarea></li></div></div><div class="modal-footer"><button ng-click="submit()" ng-disabled="!this.tags_form.add_event &amp;&amp; !this.tags_form.add_tags" class="btn btn-primary"><span class="network-name">{{copy.buttons.submit}} &#8199</span><i class="fa fa-floppy-o"></i></button><button ng-click="cancel()" class="btn btn-primary"><span class="network-name">cancel &#8199</span><i class="fa fa-sign-out"></i></button></div></div>
