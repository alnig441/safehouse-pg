<div ng-controller="acctsCtrl"><ul class="nav nav-tabs nav-justified"><li ng-repeat="(key,value) in copy.head.acct_tabs"><a id="{{key}}_tab" href="" data-toggle="tab" ng-click="select(key)">{{value}}</a></li></ul><div id="list_div" class="container-fluid"><div class="row"><div class="col-sm-12"><form class="container"><h4 class="network-name form-control">ACTIVE ACCOUNTS</h4><table class="table table-condensed"><thead><tr><th class="col-sm-3"><select ng-change="viewAcct()" name="view_acct" ng-model="form.acct_type" ng-options="option.value as option.name for option in acct" ng-init="form.acct_type=acct[0].value"></select></th><th class="col-sm-3">LANGUAGE</th><th class="col-sm-3">FOLDERS</th><th class="col-sm-3">ACTION</th></tr></thead><tbody><tr ng-repeat="user in users"><td value="{{user.username}}">{{user.username}}</td><td>{{user.lang}}</td><td>{{user.storages}}</td><td ng-controller="singleViewModalCtrl"><button ng-click="open('sm', 'storage')" class="btn btn-default btn-sm"><i class="fa fa-pencil-square-o"></i></button><button ng-click="open('sm','modify')" class="btn btn-default btn-sm"><i class="fa fa-key"></i></button><button ng-click="delAcct()" ng-disabled="user.username === &quot;admin&quot;" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></form></div></div></div><div id="add_div" class="container-fluid ng-hide"><div class="row"><div><form ng-submit="addAcct()" class="container"><h4 class="network-name form-control">CREATE NEW ACCOUNT</h4><li ng-repeat="(key, value) in copy.accounts.forms.addAcct.labels"><label for="{{key}}">{{value}}:</label><input ng-if="key === &quot;username&quot; || key === &quot;password&quot;" name="{{key}}" type="text" placeholder="&quot;{{value}}&quot;" ng-model="form[key]" class="form-control"/><select ng-if="key === &quot;acct_type&quot;" name="{{key}}" ng-model="form[key]" placeholder="&quot;{{value}}&quot;" ng-options="option.value as option.name for option in copy.properties.fixed.acct" class="form-control"></select><select ng-if="key === &quot;storages&quot;" name="{{key}}" ng-model="form[key]" ng-options="option.folder for option in storages" class="form-control"></select><select ng-if="key === &quot;lang&quot;" name="{{key}}" ng-model="form[key]" ng-options="option.value as option.name for option in copy.properties.fixed.lang" class="form-control"></select></li><li><label for="submit button"></label></li><li><input type="submit" value="Add Account" name="submit button" ng-disabled="!form.username || !form.password || !form.acct_type || !form.storages || !form.lang" class="btn btn-primary"/></li></form></div></div></div></div><div my-change-pw-modal="my-change-pw-modal"></div><div my-manage-storages-modal="my-manage-storages-modal"></div>
