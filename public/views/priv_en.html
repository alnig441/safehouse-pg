<p>{{message}}</p><div dropdown="dropdown" is-open="status.isopen" class="btn-group"><button id="single-button" type="button" dropdown-toggle="dropdown-toggle" ng-diabled="disabled" class="btn btn-primary btn-default">Menu<span class="caret"></span></button><ul role="menu" aria-labelledby="single-button" class="dropdown-menu"><li role="menuitem"><a ng-click="open()">Latest Event</a></li><li role="menuitem"><a ng-click="viewEventsForm()">Search Events</a></li><li role="menuitem"><a ng-click="viewImagesForm()">Search Pictures</a></li><li role="menuitem"><a ng-click="logout()">Logout</a></li></ul></div><form id="queryEvents" ng-submit="queryEvents()"><p>Input Search Terms</p><label for="month">Month</label><select name="month" ng-model="form.month" placeholder="Måned"><option value="01">January</option><option value="02">February</option><option value="03">March</option><option value="04">April</option><option value="05">May</option><option value="06">June</option><option value="07">July</option><option value="08">August</option><option value="09">September</option><option value="10">October</option><option value="11">November</option><option value="12">December</option></select><label for="year">Year</label><input type="text" name="year" ng-model="form.year" placeholder="Year"/><input type="submit" value="Search Events" ng-click="queryEvents()"/></form><form id="queryImages" ng-submit="queryImages()"><p>Input Search Terms</p><label for="meta_tags"></label><input type="text" name="meta_tags" placeholder="søge ord" ng-model="form.meta"/><input type="submit" value="Search Images"/></form><div><script type="text/ng-template" id="myModalContent.html"><div class="modal-header"><p class="modal-title">{{ event.event_en }}</p></div><div class="modal-body"><img src="{{ event.url }}" alt="latest event" width="450" height="600"/></div><div class="modal-footer"><p class="modal-created">Updated: {{ event.created.en }}</p></div></script><div ng-show="selected"></div></div>
