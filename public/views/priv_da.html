<div dropdown="dropdown" is-open="status.isopen" class="btn-group"><button id="single-button" type="button" dropdown-toggle="dropdown-toggle" ng-disabled="disabled" class="btn btn-primary btn-default">Menu<span class="caret"></span></button><ul role="menu" aria-labelledby="single-button" class="dropdown-menu"><li role="menuitem"><a ng-click="open()">Seneste begivenhed</a></li><li role="menuitem"><a ng-click="viewEventsForm()">Søg begivenhed</a></li><li role="menuitem"><a ng-click="viewImagesForm()">Søg billede</a></li><li role="menuitem"><a ng-click="logout()">Log ud</a></li></ul></div><form id="queryEvents" ng-submit="queryEvents()"><ul>INDTAST TIDSRUM<li><label for="month">- Måned</label></li><li><select name="month" ng-model="form.month" placeholder="Måned"><option value="01">Januar</option><option value="02">Februar</option><option value="03">Marts</option><option value="04">April</option><option value="05">Maj</option><option value="06">Juni</option><option value="07">Juli</option><option value="08">August</option><option value="09">September</option><option value="10">Oktober</option><option value="11">November</option><option value="12">December</option></select></li><li><label for="year">- År</label></li><li><input type="text" name="year" ng-model="form.year" placeholder="2014"/></li><li><input type="submit" value="Søg begivenheder" ng-click="queryEvents()"/></li></ul></form><form id="queryImages" ng-submit="queryImages()"><ul>INDTAST SØGEORD<li><label for="meta_tags"></label></li><li><input type="text" name="meta_tags" placeholder="navne steder mærkedage" ng-model="form.meta"/></li><li><input type="submit" value="Søg billeder"/></li></ul></form><div class="myCarousel"><uib-carousel no-wrap="noWrapSlides"><uib-slide ng-repeat="slide in slides"><img ng-src="{{slide.image}}" style="margin:auto"/><div class="carousel-caption"><h4>Slide {{$index}}</h4><p>{{slide.text}}</p></div></uib-slide></uib-carousel></div><div><script type="text/ng-template" id="myModalContent.html"><div class="modal-header"><p class="modal-title">{{ event.event_da }}</p></div><div class="modal-body"><img src="{{ event.url }}" alt="seneste begivenhed" width="360" height="480"/></div><div class="modal-footer"><p class="modal-created">Opdateret: {{ event.created.da }}</p><button type="button" ng-click="ok()" class="btn btn-primary">OK</button></div></script><div ng-show="selected"></div></div>
