<div class="modal-content"><div class="modal-header"><p class="modal-title">Manage Image Folders</p></div><div class="modal-body form-group"><li><label for="add folder">Add Folder:</label></li><li><select type="text" id="add folder" ng-model="user.storage_new" ng-options="option.folder for option in storages" class="form-control"></select></li><li><label for="remove folder">Remove Folder:</label></li><li><select type="text" id="remove folder" ng-model="user.storage" ng-options="storage for storage in user.storages" class="form-control"></select></li></div></div><div class="modal-footer"><form ng-submit="submit()"><button type="button" ng-disabled="!user.storage_new" ng-click="submit(&quot;array_append&quot;)" class="btn btn-primary"><span class="network-name">Add</span><i class="fa fa-plus"></i></button><button type="button" ng-disabled="!user.storage" ng-click="submit(&quot;array_remove&quot;)" class="btn btn-primary"><span class="network-name">Remove</span><i class="fa fa-minus"></i></button><button type="button" ng-click="cancel()" class="btn btn-primary"><span class="network-name">Cancel</span><i class="fa fa-sign-out"></i></button></form></div>
