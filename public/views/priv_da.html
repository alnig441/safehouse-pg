<div dropdown="dropdown" is-open="status.isopen" class="btn-group"><button id="single-button" type="button" dropdown-toggle="dropdown-toggle" ng-disabled="disabled" class="btn btn-primary btn-default">Menu<span class="caret"></span></button><ul role="menu" aria-labelledby="single-button" class="dropdown-menu"><li role="menuitem"><a ng-controller="singleViewModalCtrl" ng-click="open()">Seneste begivenhed</a></li><li role="menuitem"><a ng-click="viewEventsForm()">Søg begivenhed</a></li><li role="menuitem"><a ng-click="viewImagesForm()">Søg billede</a></li><li role="menuitem"><a ng-controller="logoutCtrl" ng-click="logout()">Log ud</a></li></ul></div><form id="queryEvents" ng-controller="multiViewModalCtrl"><ul>INDTAST TIDSRUM (måned, år)<li><label for="month"></label></li><li><select ng-model="form.month" ng-options="option.value as option.name for option in months" ng-init="form.month=months[0].value"></select></li><li><label for="year"></label></li><li><input type="text" name="year" ng-model="form.year" placeholder="2014"/></li><li><input type="submit" value="Søg begivenheder" ng-click="open2()"/></li></ul></form><form id="queryImages" ng-controller="multiViewModalCtrl"><ul>INDTAST SØGEORD<li><label for="meta_tags"></label></li><li><input type="text" name="meta_tags" placeholder="navne steder mærkedage" ng-model="form.meta"/></li><li><input type="submit" value="Søg billeder" ng-click="open2()"/></li></ul></form><div><script type="text/ng-template" id="myModalContent2.html"><div class="modal-header"><p class="modal-title">{{ selected.event.event_da }}</p></div><div class="modal-body"><img src=" {{ selected.event.url }}" width="360" height="480"/></div><div class="modal-footer"><p>{{selector + 1}} af {{ events.length }}</p><button id="previous" type="button" ng-click="previous()" class="btn btn-primary"><</button><button id="next" type="button" ng-click="next()" class="btn btn-primary">></button><button id="close" type="button" ng-click="cancel()" class="btn btn-primary">Luk</button></div></script><div ng-show="selected"></div></div><div><script type="text/ng-template" id="myModalContent.html"><div class="modal-header"><p class="modal-title">{{ event.event_da }}</p></div><div class="modal-body"><img src="{{ event.url }}" alt="seneste begivenhed" width="360" height="480"/></div><div class="modal-footer"><p class="modal-created">Opdateret: {{ event.created.da }}</p><button id="close" type="button" ng-click="cancel()" class="btn btn-primary">Luk</button></div></script><div ng-show="selected"></div></div>
