    ul.nav.nav-tabs.nav-justified

    .row(id='videoContainer')
        div(ng-repeat='item in videos')
            li.container
                label.form-control.network-name {{item.year}}
                span(ng-click='expand()', ng-show='videos.active != "{{item.year}}" || !videos.active')
                    i.fa.fa-plus-square-o
                span(ng-click='collapse()', ng-show='videos.active == "{{item.year}}"')
                    i.fa.fa-minus-square-o

                table.table-condensed.table-responsive(ng-hide='videos.active != "{{item.year}}"')
                    tbody
                        tr(ng-repeat='(key,values) in item.videos track by $index')
                            td.col-sm-1(ng-repeat='video in values', ng-controller='singleViewModalCtrl')
                                span(ng-click="open('md','video')")
                                    i.btn.fa.fa-file-movie-o.fa-3x
